version: '3'
services:

  prometheus:
    container_name: prometheus
    image: prom/prometheus

    ports:
      - "9090:9090"

    volumes:
      - "./prometheus:/etc/prometheus"


  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.38.6

    ports:
      - "8080:8080"

    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker:/var/lib/docker:ro"
